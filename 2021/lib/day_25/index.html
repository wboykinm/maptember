<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Swipe between maps</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    body {
        overflow: hidden;
    }

    body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    .info {
      display: block;
      position: absolute;
      margin: 0px auto;
      width: 10%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 48px;
      text-align: center;
      color: #ffffff;
      background: rgba(50,50,50,0.6);
    }
    #old {
      left: 10%;
    }
    #new {
      right: 10%;
    }
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
<div id="comparison-container">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
    <pre id='old' class='info'>1947</pre>
    <pre id='new' class='info'>2020</pre>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoiY2pmYmpmZmJrM3JjeTMzcGRvYnBjd3B6byJ9.qr2gSWrXpUhZ8vHv-cSK0w';
    const beforeMap = new mapboxgl.Map({
        container: 'before',
        style: 'mapbox://styles/landplanner/ckweff5xu1bgz14jeh90wai57',
        center: [-73.555004, 45.512155],
        zoom: 16,
        bearing: -58,
        hash: true
    });

    const afterMap = new mapboxgl.Map({
        container: 'after',
        style: 'mapbox://styles/landplanner/ckwefogtx0e2r15lb6nwbknsj',
        center: [-73.555004, 45.512155],
        zoom: 16,
        bearing: -58,
        hash: true
    });

    // A selector or reference to HTML element
    const container = '#comparison-container';

    const map = new mapboxgl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // mousemove: true
    });
</script>

</body>
</html>
